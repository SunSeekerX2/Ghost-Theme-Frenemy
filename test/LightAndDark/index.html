<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      /* @import url(https://fonts.googleapis.com/css?family=Lato:700); */
      :root {
        /* light */
        --c-light-background: linear-gradient(
          -225deg,
          #e3fdf5 0%,
          #ffe6fa 100%
        );
        --c-light-checkbox: #fce100;
        /* dark */
        --c-dark-background: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.15) 0%,
            rgba(0, 0, 0, 0.15) 100%
          ),
          radial-gradient(
              at top center,
              rgba(255, 255, 255, 0.4) 0%,
              rgba(0, 0, 0, 0.4) 120%
            )
            #989898;
        --c-dark-checkbox: #757575;
      }

      .theme-container {
        /* --c-background: var(--c-dark-background); */
        --c-checkbox: var(--c-dark-checkbox);
        /* background: var(--c-background); */
        background: var(--c-dark-background);
        background-blend-mode: multiply, multiply;
        transition: 0.4s;
      }
      .theme-container.light {
        /* --c-background: var(--c-light-background); */
        --c-checkbox: var(--c-light-checkbox);
        /* background: var(--c-background); */
        background: var(--c-light-background);
      }

      .grid {
        display: grid;
        justify-items: center;
        align-content: center;
        height: 100vh;
        width: 100vw;
        font-family: 'Lato', sans-serif;
      }

      .demo {
        font-size: 32px;
      }

      /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch .theme-switcher {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--c-checkbox);
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: 'ðŸŒ‘';
        height: 0px;
        width: 0px;
        left: -10px;
        top: 16px;
        line-height: 0px;
        transition: 0.4s;
      }

      .theme-switcher:checked + .slider:before {
        left: 4px;
        content: 'ðŸŒž';
      }

      .theme-switcher:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="grid theme-container">
      <div class="content">
        <div class="demo">
          <label class="switch">
            <input type="checkbox" class="theme-switcher" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <script>
      const checkbox = document.querySelector('.theme-switcher')

      checkbox.addEventListener('change', function() {
        const themeContainer = document.querySelector('.theme-container')
        if (themeContainer && this.checked) {
          themeContainer.classList.add('light')
        } else {
          themeContainer.classList.remove('light')
        }
      })
    </script>
  </body>
</html>
